name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            install-deps: sudo apt-get update && sudo apt-get install -y gcc build-essential libc6-dev openssl libssl-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install system dependencies
        shell: bash
        run: ${{ matrix.install-deps }}

      - name: Add Bun to PATH
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH
        if: runner.os != 'Windows'

      - name: Add Bun to PATH (Windows)
        run: echo "$env:USERPROFILE\.bun\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        if: runner.os == 'Windows'

      - name: Install TestMe
        if: true
        run: |
          bun install -g --trust @embedthis/testme

      - name: Local TestMe
        if: false
        run: |
          bun install --verbose -g --trust "${{ github.workspace }}/local/testme.tgz"

      - name: Verify TestMe installation (Unix)
        if: runner.os != 'Windows'
        run: |
          tm --version

      - name: Verify TestMe installation (Windows)
        if: runner.os == 'Windows'
        run: |
          tm.exe --version
          Get-ChildItem -Path "C:\Program Files\OpenSSL"
          Get-ChildItem -Path "C:\Program Files\Git\mingw64\etc\ssl\certs"

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          make GITHUB_ACTIONS=1 SHOW=1

      - name: Setup MSBuild
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call projects\openssl-prep.bat
          msbuild projects\vs2022\updater.sln /p:Configuration=debug /p:Platform=windows /v:normal

      - name: Run test suite (Unix)
        if: runner.os != 'Windows'
        env:
          PRODUCT: ${{ secrets.PRODUCT }}
          TOKEN: ${{ secrets.TOKEN }}
          ENDPOINT: ${{ secrets.ENDPOINT }}
          DEVICE: "UPDATER001"
          VERSION: "1.0.0"
        run: |
          tm -v test

      - name: Run test suite (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        env:
          PRODUCT: ${{ secrets.PRODUCT }}
          TOKEN: ${{ secrets.TOKEN }}
          ENDPOINT: ${{ secrets.ENDPOINT }}
          DEVICE: "UPDATER001"
          VERSION: "1.0.0"
          SSL_CERT_FILE: "C:/Program Files/Git/mingw64/etc/ssl/certs/ca-bundle.crt"
        run: |
          if exist "C:\Program Files\Git\mingw64\etc\ssl\certs\ca-bundle.crt" echo CA bundle found
          call projects\openssl-prep.bat
          call bin\test-prep.bat
          tm -v test

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: test/.testme/
          retention-days: 7

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for format script
        run: |
          if [ -f Makefile ] && grep -q "^format:" Makefile; then
            make format || echo "Format check completed"
          else
            echo "No format target found, skipping"
          fi
        continue-on-error: true

